<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Age Calculator</title>

</head>
<body>
<div class="container">
  <div class="main_content">
    <section class="inputs_section">
      <div class="input_day">
        <label for="input_day">DAY</label>
        <input type="number" id="input_day" placeholder="DD" min="1" max="31">
        <p class="error error_d"></p>
      </div>
      <div class="input_month">
        <label for="input_month">MONTH</label>
        <input type="number" id="input_month" placeholder="MM" min="1" max="12">
        <p class="error error_m"></p>
      </div>
      <div class="input_year">
        <label for="input_year">YEAR</label>
        <input type="number" id="input_year" placeholder="YYYY">
        <p class="error error_y"></p>
      </div>
    </section>
    <section class="action_section">
      <div class="sep_line">
        <hr>
      </div>
      <div class="calculate_button">
          <img src="assets/images/icon-arrow.svg" alt="calculate">
      </div>
      
    </section>
    <section class="result_section">

        <h1 class="age_years"><span>- -</span> years</h1>

        <h1 class="age_months"><span>- -</span> months</h1>

        <h1 class="age_days"><span>- -</span> days</h1>

    </section>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
